		<script type="text/javascript">
			var page = 1;
			mui.plusReady(function() {
				plus.screen.lockOrientation("landscape-primary");
			});
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						//						auto: true, //可选,默认false.首次加载自动下拉刷新一次
						contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: pulldownRefresh
					},
					up: {
						auto: true,
						contentrefresh: "数据加载中...",
						contentnomore: "没有更多数据了",
						callback: pullupRefresh
					}
				}
			});

			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				console.log("下拉刷新");
				var qmodel = document.getElementById("qmodel").value;
				var qgroup = document.getElementById("qgroup").value;
				console.log(qmodel + '---' + qgroup);
				setTimeout(function() {
					page = 1;
					//http://114.115.212.225:8080/jeesite/a/BaseDataCheck/Announcement/AppAnList?ANGroup=&&ANModel=SVW71612CH&pageNo=1&&pageSize=5
					var url = urlpath + '/a/ConfigurationSplit/ConfigurationSplit/APPlist?ANGroup=' + qgroup + '&ANModel=' + qmodel + '&pageNo=' + page + '&pageSize=' + pageSize;
					console.log(url);
					mui.getJSON(url, {}, function(data) {
						console.log(JSON.stringify(data));
						var ul = document.querySelector('.mui-table-view');
						var len = ul.childElementCount;
						console.log(len);
						console.log(ul.childNodes.length);
						//下拉刷新前清空子ul节点
						for(var i = ul.childNodes.length - 1; i >= 2; i--) {
							ul.removeChild(ul.childNodes[i]);
						}
						console.log(ul.childNodes.length);
						if(data.rDate.length != '0') {
							ul.appendChild(createFragment(ul, pageSize, data));
						}
						mui('#pullrefresh').pullRefresh().refresh(true);
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
						page = 2;
					});
				}, 1500);
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				var qmodel = document.getElementById("qmodel").value;
				var qgroup = document.getElementById("qgroup").value;
				setTimeout(function() {
					var url = urlpath + '/a/ConfigurationSplit/ConfigurationSplit/APPlist?ANGroup=' + qgroup + '&ANModel=' + qmodel + '&pageNo=' + page + '&pageSize=' + pageSize;
					//					var url = urlpath + '/a/BaseDataCheck/Announcement/AppAnList?pageNo=' + page + '&pageSize=' + pageSize;
					console.log(url);
					mui.getJSON(url, {}, function(data) {
						var ul = document.querySelector('.mui-table-view');
						var len = ul.childElementCount;
						if(page <= data.rPageLast) {
							ul.appendChild(createFragment(ul, pageSize, data));
							if(page == data.rPageLast) {
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						} else {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
						}
						page++;
					});
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(false); //参数为true代表没有更多数据了。
				}, 1500);
			}

			var createFragment = function(ul, count, data) {
				var fragment = document.createDocumentFragment();
				var li;
				var jg, len;
				len = data.rDate.length;
				if(len < count) {
					count = len;
				}
				for(var i = 0; i < count; i++) {
					li = document.createElement('li');
					li.id = data.rDate[i].id + "-fudd-" + data.rDate[i].anid + "-fudd-" + data.rDate[i].editioncode;
//					console.log(li.id);
					li.className = 'mui-table-view-cell';
					li.innerHTML =
						'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + parseInt(pageSize * (page - 1) + i + 1) + '</span>' +
						'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + jiaoyan(data.rDate[i].projectName) + '</span>' +
						'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + jiaoyan(data.rDate[i].productNo) + '</span>' +
						'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + jiaoyan(data.rDate[i].zwpp) + '</span>' +
						'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + jiaoyan(data.rDate[i].anname) + '</span>' +
						'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + jiaoyan(data.rDate[i].anmodel) + '</span>' +
						'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + jiaoyan(data.rDate[i].angroup) + '</span>' +
						'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + jiaoyan(data.rDate[i].issuedDate) + '</span>' +
						'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + jiaoyan(data.rDate[i].pagecodeid) + '</span>' +
						'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + jiaoyan(data.rDate[i].coccode) + '</span>' +
						'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + jiaoyan(data.rDate[i].encode) + '</span>' +
						'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + jiaoyan(data.rDate[i].editioncode) + '</span>';
					li.addEventListener('tap', function() {
						console.log("list id = " + this.getAttribute("id"));
						var xzc_car = this.childNodes[5].innerHTML;
						console.log(xzc_car);
						mui.openWindow({
							id: this.getAttribute("id"),
							url: '../pagecode/pagecode-main.html',
							styles: {
								popGesture: 'close',
							},
							show: {
								aniShow: 'slide-in-right'
							},
							waiting: {
								autoShow: false
							},
							extras:{
						        xzc_carType:xzc_car,
						    }
						});
					});
					fragment.appendChild(li);
				}
				return fragment;
			};
			// 清空按钮操作
			document.getElementById("qbtn").addEventListener('tap', function() {
				document.getElementById("qmodel").value = '';
				document.getElementById("qgroup").value = '';
				pulldownRefresh();
			});
			// 查询按钮操作
			document.getElementById("cbtn").addEventListener('tap', function() {
				pulldownRefresh();
			});

			function jiaoyan(str) {
				if(str) {
					return str;
				} else {
					return '';
				}
			}

			//添加newId自定义事件监听
			window.addEventListener('openMenu', function(e) {

				var name = e.detail.name;
				console.log("触发成功");
				console.log(name);
				mui('.mui-scroll-wrapper').scroll();
				mui('.mui-popover').popover('toggle', document.getElementById("openPopover"));
			});

			window.addEventListener('closeMenu', function(e) {
				mui('#bottomPopover').popover('hide');
			});

			$(".z_ul_btn li a").on('click', function() {
				mui.openWindow({
					url: $(this).attr('data_href'),
					id: $(this).attr('data_href'),
					styles: {
						top: 0, //新页面顶部位置
						bottom: 0, //新页面底部位置						
					},
					extras: {

					},
					createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
					show: {
						autoShow: true, //页面loaded事件发生后自动显示，默认为true						
					},
					waiting: {
						autoShow: true, //自动显示等待框，默认为true
						title: '正在加载...', //等待对话框上显示的提示内容
						options: {

						}
					}
				})
				//关闭弹出菜单
				setTimeout(function() {
					mui('#bottomPopover').popover('hide'); //show hide toggle
				}, 200)
			})
		</script>
