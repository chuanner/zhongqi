			//四级联动创建option
			function addOption(parent, op1_text, data) {
				var option_1 = document.createElement('option');
				option_1.innerHTML = op1_text;
				parent.appendChild(option_1);
				var list_string = String(data);
				var list = list_string.split(",");
				for(var i = 0, len = list.length; i < len; i++) {
					var option = document.createElement('option');
					option.value = list[i];
					option.innerHTML = list[i];
					parent.appendChild(option);
				}
			}

						var prvalue = data_list[i].prvalue;
						var prname = data_list[i].prname;
						var prNum = data_list[i].prNum;

						if(typeof(prcode) == "undefined") {
							prcode = "";
						}
						if(typeof(prvalue) == "undefined") {
							prvalue = "";
						}
						if(typeof(prNum) == "undefined") {

						tbody = tbody + "<tr><td style='display:none'>" +

			/*选装参数处理*/
			function changeValue(a) {
				var hgzRemark = $("#hgzRemark").val();
				var s = a.id + "，";
				var b = "，" + a.id;
				var arr = hgzRemark.split("选装:");
				var ss = "";
				if(arr.length > 1) {
					ss = arr[1];
				}

				if(a.value != "有") {
					hgzRemark = hgzRemark.replace(s, '');
					hgzRemark = hgzRemark.replace(a.id, '');
				} else {
					if(ss == "") {
						hgzRemark = hgzRemark + a.id;
					} else {
						hgzRemark = hgzRemark + "，" + a.id;
					}
				}
				$("#hgzRemark").val(hgzRemark);
			}

			//图片旋转
			function autoImg(img) {
				var canvas = document.createElement("canvas");
				var ctx = canvas.getContext("2d");
				var expectWidth = img.width;
				var expectHeight = img.width;
				canvas.width = expectWidth;
				canvas.height = expectWidth;
				ctx.drawImage(img, 0, 0, expectWidth, expectHeight);
				var base64 = null;
				var Orientation = null;
				EXIF.getData(img, function() {
					EXIF.getAllTags(this);
					Orientation = EXIF.getTag(this, 'Orientation');
					console.log(Orientation);
				});
				setTimeout(function() {
					//修复ios  
					if(navigator.userAgent.match(/iphone/i)) {
						console.log('iphone');
						//alert(expectWidth + ',' + expectHeight);  
						//如果方向角不为1，都需要进行旋转 added by lzk  
						if(Orientation != "" && Orientation != 1) {
							alert('旋转处理');
							switch(Orientation) {
								case 6: //需要顺时针（向左）90度旋转  							
									rotateImg(img, 'left', canvas);
									break;
								case 8: //需要逆时针（向右）90度旋转  								
									rotateImg(img, 'right', canvas);
									break;
								case 3: //需要180度旋转  								
									rotateImg(img, 'right', canvas); //转两次  
									rotateImg(img, 'right', canvas);
									break;
							}
						}

						base64 = canvas.toDataURL("image/jpeg", 1);
					}
					//				else if(navigator.userAgent.match(/Android/i)) { // 修复android
					//					var encoder = new JPEGEncoder();
					//					base64 = encoder.encode(ctx.getImageData(0, 0, expectWidth, expectHeight), 80);
					//				} 
					else {
						console.log(Orientation);
						//alert(Orientation);  
						if(Orientation != "" && Orientation != 1) {
							//alert('旋转处理');  
							switch(Orientation) {
								case 6: //需要顺时针（向左）90度旋转  
									rotateImg(img, 'left', canvas);
									break;
								case 8: //需要逆时针（向右）90度旋转  								
									rotateImg(img, 'right', canvas);
									break;
								case 3: //需要180度旋转 								
									rotateImg(img, 'right', canvas); //转两次  
									rotateImg(img, 'right', canvas);
									break;
							}
						}

						base64 = canvas.toDataURL("image/jpeg", 1);
					}
					local_img.setAttribute('src', base64);
				}, 200)

				//图片预览
				mui.previewImage();
			}

			//对图片旋转处理 added by lzk  
			function rotateImg(img, direction, canvas) {
				console.log(img);
				//alert(img);  
				//最小与最大旋转方向，图片旋转4次后回到原方向    
				var min_step = 0;
				var max_step = 3;
				//var img = document.getElementById(pid);    
				if(img == null) return;
				//img的高度和宽度不能在img元素隐藏后获取，否则会出错    
				var height = img.height;
				var width = img.width;
				//var step = img.getAttribute('step');    
				var step = 2;
				if(step == null) {
					step = min_step;
				}
				if(direction == 'right') {
					step++;
					//旋转到原位置，即超过最大值    
					step > max_step && (step = min_step);
				} else {
					step--;
					step < min_step && (step = max_step);
				}
				var ctx = canvas.getContext("2d");
				//旋转角度以弧度值为参数    
				var degree = step * 90 * Math.PI / 180;
				switch(step) {
					case 0:
						canvas.width = width;
						canvas.height = height;
						ctx.drawImage(img, 0, 0);
						break;
					case 1:
						canvas.width = height;
						canvas.height = width;
						ctx.rotate(degree);
						ctx.drawImage(img, 0, -height);
						break;
					case 2:
						canvas.width = width;
						canvas.height = height;
						ctx.rotate(degree);
						ctx.drawImage(img, -width, -height);
						break;
					case 3:
						canvas.width = height;
						canvas.height = width;
						ctx.rotate(degree);
						ctx.drawImage(img, -width, 0);
						break;
				}
			}

			//数据一致性比对
			function shujucompare() {
				var projectname = sel_pro_name.value;
				var anmodel = sel_pro_xh.value;
				var editioncode = sel_pro_ban.value;
				var packagecode = sel_pro_code.value;
				var postdata = new Array();
				var i = 0;
				$("#z_tbody").find("tr").each(function() {
					var element = {};
					element.daid = $(this).find("td").eq(0).text();
					element.prname = $(this).find("td").eq(1).text();
					element.prcode = $(this).find("td").eq(2).text();
					element.prvalue = $(this).find("td").eq(3).find("input").val();
					element.prNum = $(this).find("td").eq(4).text();
					console.log(element.prNum);
					//					if(element.prcode=="hgz_remark"){
					//						element.prvalue=$("#hgzRemark").val();
					//					}
					if(element.daid == "" || element.daid == null) {} else {
						postdata[i] = element;
						i = i + 1;
					}
				});
				var postData = JSON.stringify(postdata);
				console.log(postData);
				mui.ajax(urlpath + '/a/dataCompare/bdHgz/compare', {
					data: {
						shuju: postData,
						projectname: projectname,
						anmodel: anmodel,
						editioncode: editioncode,
						packagecode: packagecode
					},
					type: "post",
					success: function(data) {
						if(null != data && null != data.message && data.message.indexOf("success") > -1) {
							mui.toast("比对信息成功！");
							result.value = data.result;
							var result_msg = data.result_msg;
							z_textarea.value = result_msg
						} else {
							if(null != data && null != data.message) {
								mui.toast(data.message);
							} else {
								mui.toast("合格证比对失败");
							}
						}
						saveResult();
					},
					error: function(xhr, type, errorThrown) {
						console.log(type);
						mui.toast("合格证比对失败");
					}
				});
			}
